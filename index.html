<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of Gays</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: 
                linear-gradient(rgba(200, 200, 200, 0.5), rgba(200, 200, 200, 0.5)), 
                url('assets/heart-pattern.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .main-content {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .image-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: nowrap;
        }

        .image-container img {
            width: 40%;
            max-width: 350px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .header-main h1 {
            font-size: 2.5em;
            color: #e63946;
            font-family: 'Playfair Display', serif;
            margin-bottom: 40px;
            text-shadow: 
                0 0 5px #e63946, 
                0 0 10px #e63946, 
                0 0 15px #e63946, 
                0 0 20px #e63946, 
                0 0 25px #e63946, 
                0 0 30px #e63946, 
                0 0 35px #e63946;
            animation: neonBlink 1.5s infinite alternate;
        }

        .header-sub h2 {
            font-size: 1.5em;
            color: #e63946;
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            text-shadow: 
                0 0 5px #e63946, 
                0 0 10px #e63946, 
                0 0 15px #e63946, 
                0 0 20px #e63946, 
                0 0 25px #e63946;
            animation: neonBlink 1.5s infinite alternate;
        }

        @keyframes neonBlink {
            from {
                text-shadow: 
                    0 0 5px #e63946, 
                    0 0 10px #e63946, 
                    0 0 15px #e63946, 
                    0 0 20px #e63946;
                color: #e63946;
            }
            to {
                text-shadow: 
                    0 0 10px #e63946, 
                    0 0 20px #e63946, 
                    0 0 30px #e63946, 
                    0 0 40px #e63946, 
                    0 0 50px #e63946;
                color: #ff6f61;
            }
        }

        #countdown {
            font-size: 2vw;
            font-family: 'Playfair Display', serif;
            color: #e63946;
            padding: 20px;
            background: #fff; /* Ensure background is opaque */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            margin-bottom: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
        }

        #countdown p {
            margin: 0 10px;
            font-size: 1em;
        }

        .heart-overlay {
            position: absolute; /* Changed from fixed to absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Ensure hearts are below all other content */
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1); /* Light overlay to enhance glass effect */
        }

        .heart {
            position: absolute;
            background: url('assets/heart-icon.png') no-repeat;
            background-size: contain;
            width: 50px;
            height: 50px;
            opacity: 0.5; /* Reduced opacity for better text visibility */
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-60px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .image-container img {
                width: 45%;
                max-width: none;
            }

            #countdown {
                font-size: 3vw;
            }

            #countdown p {
                font-size: 1.2em;
            }

            .heart {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap">
</head>
<body>
    <div class="heart-overlay" id="heart-container"></div>

    <div class="main-content">
        <header class="header-main">
            <h1>Days of Love for T and H</h1>
        </header>
        
        <section class="image-container">
            <img src="assets/H.jpg" alt="First Photo">
            <img src="assets/T.jpg" alt="Second Photo">
        </section>
        
        <header class="header-sub">
            <h2>Time Since Their Love!</h2>
        </header>
        
        <section id="countdown">
            <p id="days"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
        </section>
    </div>

    <!-- JavaScript for countdown and dynamic hearts -->
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-02-15T13:15:00");
            const now = new Date();
            const difference = now - targetDate;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = days + " Days";
            document.getElementById("hours").innerText = hours + " Hours";
            document.getElementById("minutes").innerText = minutes + " Minutes";
        }

        setInterval(updateCountdown, 1000);

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.top = Math.random() * 100 + '%'; // Random vertical position
            heart.style.left = Math.random() * 100 + '%'; // Random horizontal position
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's'; // Random duration between 10s and 20s
            document.getElementById('heart-container').appendChild(heart);
        }

        // Create a large number of hearts
        for (let i = 0; i < 50; i++) { // Adjust the number to your preference
            createHeart();
        }
    </script>
</body>
</html>
